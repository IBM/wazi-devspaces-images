  description:                                       |
    IBM Wazi for Dev Spaces is a component shipped with either IBM Wazi Code or IBM Developer for z/OS Enterprise Edition (IDzEE).
    
    # Name
    IBM Wazi for Dev Spaces
    
    ## Introduction
    IBM Wazi for Dev Spaces provides a modern experience for mainframe software developers working with z/OS applications in the cloud. Powered by the open source projects Zowe and Red Hat OpenShift Dev Spaces, IBM Wazi for Dev Spaces offers an easy, streamlined onboarding process to provide mainframe developers with the tools they need. Using container technology, IBM Wazi for Dev Spaces brings the necessary tools to the task at hand.
    
    ## Details
    IBM Wazi for Dev Spaces provides a custom stack with the all-in-one mainframe development package that enables mainframe developers to:

    - Use a modern mainframe editor with rich language support for COBOL, JCL, Assembler (HLASM), REXX, and PL/I, which provides language-specific features such as syntax highlighting, outline view, declaration hovering, code completion, snippets, a preview of copybooks, copybook navigation, and basic refactoring using IBM Z Open Editor, a component of IBM Wazi for VS Code
    - Integrate with any flavor of Git source code management (SCM)
    - Perform a user build with IBM Dependency Based Build for any flavor of Git
    - Work with z/OS resources such as MVS, UNIX files, and JES jobs
    - Connect to the Z host with z/OSMF or IBM Remote System Explorer (RSE) API, using Zowe Explorer plus IBM Z Open Editor for a graphical user interface and Zowe CLI plus the RSE API plug-in for Zowe CLI for command line access
    - Debug COBOL and PL/I applications using IBM Z Open Debug
    - Use a mainframe development package with a custom plug-in and devfile registry support from the [IBM Wazi Code stack](https://github.com/IBM/wazi-devspaces-images)
    - Leverage the full language support for Ansible and Red Hat Ansible Certified Content for IBM Z to author and execute playbooks to configure z/OS for development. Automate the deployment and configuration of tools and dependencies such as build, test and debug, to quickly build, deploy and run your applications.
    - Use Wazi Analyze to discover the relationships among z/OS application artifacts.
    
    ## Prerequisites
    Before you install IBM Wazi for Dev Spaces, ensure that the following prerequisites are met. Ensure that you have the latest version of each tool mentioned below. If you previously installed these tools, check the versions and update if necessary.

    - Ensure that you have a connection to a Red Hat&reg; OpenShift Container Platform (OCP) cluster, and that you have cluster-admin permissions.
    - Install IBM Cloud Pak&reg; Foundational Services into all namespaces before installing Wazi for Dev Spaces.
    - For increased security and user/admin account support, set up the OpenShift OAuth by [configuring the OAuth cluster](https://docs.openshift.com/container-platform/4.7/authentication/configuring-internal-oauth.html). Once the OAuth cluster is configured, the OpenShift OAuth mechanism is used by default.
    - To enable dynamic storage provisioning, [configure a default storage class](https://docs.openshift.com/container-platform/4.7/storage/dynamic-provisioning.html#storage-class-annotations_dynamic-provisioning) for the Red Hat OpenShift cluster. The default storage class will be used when creating an instance of IBM&reg; Wazi for Dev Spaces. When creating an instance, you can also override this default and configure another storage class.

    ### Resources Required
    The IBM Wazi for Dev Spaces central controller and user workspaces consist of a set of containers. Those containers contribute to the resources consumed in terms of CPU and RAM limits and requests.
    
    **Controller services**: 
    | Pod | Container Name | Default memory limit | Default memory request |
    | --- | --- | --- | --- |
    | Workspaces Server and Dashboard | che                    | 1 GiB   | 512 MiB |
    | PostgreSQL                      | `postgress`            | 1 GiB   | 512 MiB |
    | RH-SSO                          | `keycloak`             | 2 GiB   | 1 GiB   |
    | Devfile registry                | `che-devfile-registry` | 256 MiB | 32 MiB  |
    | Plugin registry                 | `che-plugin-registry`  | 256 MiB | 32 MiB  |
    
    **Workspace components**:
    | Component Type | Workspaces Server Property | Default memory limit | Default memory request |
    | --- | --- | --- | --- |
    | `chePlugin`                              | `che.workspace.sidecar.default_memory_limit_mb`                                                        | 128 MiB | 64 MiB   |
    | `cheEditor`                              | `che.workspace.sidecar.default_memory_limit_mb`                                                        | 128 MiB | 64 MiB   |
    | `kubernetes`, `openshift`, `dockerimage` | `che.workspace.default_memory_limit_mb`, `che.workspace.default_memory_request_mb`                     | 1 GiB   | 200 MiB  |
    | `JWT Proxy`                              | `che.server.secure_exposer.jwtproxy.memory_limit`, `che.server.secure_exposer.jwtproxy.memory_request` | 128 MiB | 15 MiB   |
    | `Wazi Plugins`                           |                                                                                                        | 256 MiB | 2048 MiB |
    | `Wazi Terminal`                          |                                                                                                        | 200 MiB | 1024 MiB |
    | `Wazi Analyze`                           |                                                                                                        | 200 MiB | 2048 MiB |
    
    **Note**: For larger deployments, [increase the memory limits](https://access.redhat.com/documentation/en-us/red_hat_codeready_workspaces/2.14/html-single/installation_guide/index#advanced-configuration-options-for-the-codeready-workspaces-server-component_crw).
    
    ### Storage
    A storage strategy describes how a workspace uses persistent volume claims (PVCs) and persistent volumes (PVs). Storage is for workspace data, such as projects, workspace logs, or additional volumes defined by a user.
    
    **Storage strategies**:
    | Storage strategy name | common         | per-workspace     | unique                     |
    | --------------------- | -------------- | ----------------- | -------------------------- |
    | PV count              | One per user   | One per workspace | Multiple PVs per workspace |
    | Default               | yes            | no                | no                         |
    | Limitations           | Maximum one running workspace per user when the PV is in the `ReadWriteOnce` access mode | PV count depends on the number of workspaces | Unpredictable PV count |
    
    **Note**: I/O speeds vary depending on [Storage Classes](https://kubernetes.io/docs/concepts/storage/storage-classes/) configured in the environment.
    
    ### SecurityContextConstraints Requirements
    All pods run in `restricted` mode, see [Managing security context constraints](https://docs.openshift.com/container-platform/latest/authentication/managing-security-context-constraints.html) for more information.
    
    ## Installing
    The Operator manages the lifecycle of an instance of IBM Wazi for Dev Spaces.
    In the OpenShift cluster web console:
    
    1. Expand the **Operators** tab on the left side menu and click **OperatorHub**.
    1. Search for `z/OS`. A set of Operator tiles will be filtered on the main window.
    1. Click the **IBM Wazi for Dev Spaces** tile, then click **Install**.
    1. Review all the settings and click the **Install** button.
    1. When the Operator is installed, an entry with the product name appears under **Operators** > **Installed Operators**. Select the Operator that is newly installed.
    1. Select `IBM Wazi for Dev Spaces - License` and click the **Create WaziLicense** button.
    1. Expand the `License` section, select the `License Usage` type, then review and accept the terms of the license agreement to continue.
        * IBM Wazi (Wazi)
        * IBM Developer for z/OS Enterprise Edition (IDzEE)
    1. Select `IBM Wazi for Dev Spaces` and click the **Create CheCluster** button.
    1. Review the remaining configuration sections and click the **Create** button to create a new CheCluster instance of the product.
    
    You can start using IBM Wazi for Dev Spaces when the instance has been created and all pods are up and running.
    
    ### Configuration
    - **Authentication**: Configuration settings related to the Authentication used by the Che installation.
    - **Database**: Configuration settings related to the database used by the Che installation.
    - **Kubernetes Image Puller**: Kubernetes Image Puller configuration.
    - **Kubernetes**: Configuration settings specific to Che installations made on upstream Kubernetes.
    - **Metrics**: Configuration settings related to the metrics collection used by the Che installation.
    - **Che server**: General configuration settings related to the Che server, the plug-in and devfile registries.
    - **Persistent Storage**: Configuration settings related to the persistent storage used by the Che installation.
    
    For more information about configuration parameters, see [Advanced configuration options for the Che server component](https://www.eclipse.org/che/docs/che-7/installation-guide/advanced-configuration-options-for-the-che-server-component/).
    
    ### Limitations
    See the [Release Notes and Known Issues](https://access.redhat.com/documentation/en-us/red_hat_openshift_dev_spaces) for Red Hat OpenShift Dev Spaces.
