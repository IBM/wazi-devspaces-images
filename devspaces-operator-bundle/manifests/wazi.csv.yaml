  description: |
    IBM Wazi for Dev Spaces is a component shipped with either IBM Wazi Code or IBM Developer for z/OS Enterprise Edition (IDzEE).
    
    # Name
    IBM Wazi for Dev Spaces
    
    ## Introduction
    IBM Wazi for Dev Spaces provides a modern experience for mainframe software developers working with z/OS applications in the Hybrid Cloud. Powered by the open source projects Zowe and Red Hat OpenShift Dev Spaces, IBM Wazi for Dev Spaces offers an easy, streamlined onboarding process to provide mainframe developers with the tools they need. Using container technology, IBM Wazi for Dev Spaces brings the necessary tools to the task at hand.
    
    ## Details
    IBM Wazi for Dev Spaces provides a custom stack with the all-in-one mainframe development package that enables mainframe developers to:

    - Use a modern mainframe editor with rich language support for COBOL, PL/I, Assembler (HLASM), REXX, and JCL, which provides language-specific features such as syntax highlighting, outline view, declaration hovering, code completion, snippets, a preview of copybooks, copybook navigation, and basic refactoring using IBM Z Open Editor, a component of IBM Wazi for VS Code.
    - Integrate with any flavor of Git source code management (SCM).
    - Perform a user build on a remote z/OS system with IBM Dependency Based Build.
    - Work with z/OS resources such as MVS data sets, UNIX files, and JES jobs.
    - Connect to the z/OS host with z/OSMF or IBM Remote System Explorer (RSE) API, using Zowe Explorer for a graphical user interface and Zowe CLI utilizing the RSE API plug-in for Zowe CLI for command line access.
    - Debug COBOL, PL/I, and HLASM applications using IBM Z Open Debug.
    - Leverage the full language support for Ansible and Red Hat Ansible Certified Content for IBM Z to author and execute playbooks to configure z/OS for development.
    - Use IBM Wazi Analyze to discover the relationships among z/OS application artifacts.
    
    ## Prerequisites
    Before you install IBM Wazi for Dev Spaces, ensure that the following prerequisites are met. Ensure that you have the latest version of each tool mentioned below. If you previously installed these tools, check the versions and update if necessary.

    - Ensure that you have a connection to a Red Hat&reg; OpenShift Container Platform (OCP) cluster, and that you have cluster-admin permissions.
    - For increased security and user/admin account support, set up an OpenShift OAuth identity provider.
    - To enable dynamic storage provisioning, configure a default storage class for the Red Hat OpenShift cluster. The default storage class will be used when creating an instance of IBM&reg; Wazi for Dev Spaces.

    ### Resources Required

    Make sure that you understand all of the prerequisites and requirements before you start your installation to ensure that your installation goes as smoothly as possible. For more information about setting up Red Hat® OpenShift® Container Platform, see [Setting up your Red Hat OpenShift Container Platform cluster](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=installing-openshift-container-platform-clusters). For more information about planning your deployment and implementation, see [Planning](https://www.ibm.com/docs/en/cloud-paks/z-modernization-stack/2023.1?topic=planning).
    
    ### Storage
    The storage configuration must satisfy your sizing requirements. Different IBM Cloud Paks have different storage needs. For more information, see [Storage considerations](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=planning-storage-considerations).

    **Important:** You must define storage classes in Red Hat OpenShift Container Platform and set your storage configuration to satisfy your sizing requirements. Most IBM Cloud Paks require both a persistent volume in ReadWriteMany (RWX) mode, and be deployed into a persistent volume in ReadWriteOnce (RWO) mode.

    Recommended storage providers might include:

    — IBM Storage Suite for IBM Cloud Paks:  

    * Red Hat OpenShift Data Foundation 4.x (formerly Red Hat OpenShift Container Storage), from version 4.2 or higher
    * IBM Cloud Block storage and IBM Cloud File storage
    * File storage from IBM Spectrum Fusion/Scale (ideal for RWX)
    * Block storage from IBM Spectrum Virtualize, FlashSystem or DS8K  

    — Portworx Storage, version 2.5.5 or above  
    — Amazon Elastic File Storage (EFS) for RWX mode access

    If object storage is used, the following storage provider must be validated across all relevant capabilities:

    — Object storage from IBM Cloud Object Storage or Red Hat Ceph  
    — Amazon Cloud Object Storage (S3)
    
    ### SecurityContextConstraints Requirements
    All pods run in `restricted` mode, see [Managing security context constraints](https://docs.openshift.com/container-platform/latest/authentication/managing-security-context-constraints.html) for more information.
    
    ## Installing
    Install the operator with the OpenShift console
    
    1. Log in to your OpenShift cluster's console.
    2. Click **Operators > OperatorHub**. The **OperatorHub** page is displayed.
    3. In the **All Items** field, enter the full name of _IBM Wazi for Dev Spaces_. The operator is displayed.
    4. Click the tile that has the full name of _IBM Wazi for Dev Spaces_. The window with the name of _IBM Wazi for Dev Spaces_ is displayed.
    5. Click **Install**. The **Install Operator** page is displayed.
    6. Enter the following values:
      
      * Set **Update Channel** to the latest version available for _IBM Wazi for Dev Spaces_.
      * Set the **Installation mode** to _All namespaces on the cluster_.
      * Set Approval Strategy to Automatic.
      
    7. Click Install and wait for the your operator to install.

    OpenShift® informs you that the installation is complete. You can verify that installation by navigating to **Operators > Installed Operators**. The operator that you have just installed and all of its dependent operators in the project are listed with a status of _Succeeded_.
    
    ### Configuration
    - **Development environments**: Development environment default configuration options.
    - **Components**: Che components configuration.
    - **Git Services**: A configuration that allows users to work with remote Git repositories.
    - **Networking**: Networking, Che authentication, and TLS configuration.
    - **Container registry**: Configuration of an alternative registry that stores Che images.
    
    For more information about configuration parameters, see [Advanced configuration options for the Che server component](https://www.eclipse.org/che/docs/stable/administration-guide/advanced-configuration-options-for-the-che-server-component).
    
    ### Limitations
    See the [Release Notes and Known Issues](https://access.redhat.com/documentation/en-us/red_hat_openshift_dev_spaces) for Red Hat OpenShift Dev Spaces.
