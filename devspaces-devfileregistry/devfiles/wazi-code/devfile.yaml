schemaVersion: 2.2.0
metadata:
  name: wazi-devspaces
projects:
  - name: zopeneditor-sample
    zip:
      location: '{{_INTERNAL_URL_}}/resources/v2/zopeneditor-sample.zip'
components:
  - name: wazi
    container:
      image: icr.io/wazi-code/ibm-wazi-for-devspaces-sidecar@sha256:6832c15f01f91af86cc5824ce2cc6bf3530b1408c5e53da86ef344ae34932d55
      memoryLimit: 3072Mi
      mountSources: true
      volumeMounts:
        - name: zowe
          path: /home/user/.zowe
        - name: data
          path: /home/user/wazianalyze/data
      endpoints:
        - name: analyze-api
          attributes:
            cookiesAuthEnabled: false
          targetPort: 4680
          exposure: public
          protocol: https
        - name: analyze-ui
          attributes:
            cookiesAuthEnabled: false
          targetPort: 5000
          exposure: public
          protocol: https
        - name: analyze-weasy1
          attributes:
            cookiesAuthEnabled: false
          targetPort: 4080
          exposure: none
          protocol: http
        - name: analyze-weasy2
          attributes:
            cookiesAuthEnabled: false
          targetPort: 4081
          exposure: none
          protocol: http
        - name: analyze-swagger
          attributes:
            cookiesAuthEnabled: false
          targetPort: 8000
          exposure: none
          protocol: http
  - name: zowe
    volume:
      size: 100Mi
  - name: data
    volume:
      size: 1024Mi
