apiVersion: v2
publisher: ibm
name: wazi-code
version: latest
type: VS Code extension
displayName: IBM Wazi Code
title: IBM Wazi Code
description: Provides COBOL, PL/I, HLASM, and REXX language servers as well as tools for IBM Z development.
icon: /images/wazi-code-icon.png
repository: https://github.com/IBM/zopeneditor-about.git
category: Language
firstPublicationDate: "2020-10-30"
latestUpdateDate: "2022-06-17"
spec:
  containers:
  - image: icr.io/wazi-code/ibm-wazi-for-devspaces-codeready@sha256:3f10050adbd00eb2fa8cb9ba58503b698079190cd56c5b2d735e409fa1ce8285
    name: wazi-plugins
    memoryLimit: 2048Mi
    memoryRequest: 256Mi
    cpuLimit: 500m
    cpuRequest: 30m
    args:
      - sh
      - -c
      - ${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}
    volumes:
    - mountPath: "/home/wazi/.zowe"
      name: zowe
    - mountPath: "/home/wazi/.m2"
      name: m2
  extensions:
  - relative:extension/plugins/ibm/wazi-code/latest/extensions/vscode-extension-for-zowe.vsix
  - relative:extension/plugins/ibm/wazi-code/latest/extensions/zopeneditor.vsix
  - relative:extension/plugins/ibm/wazi-code/latest/extensions/ms-python.vsix
  - relative:extension/plugins/ibm/wazi-code/latest/extensions/vscode-yaml.vsix
  - relative:extension/plugins/ibm/wazi-code/latest/extensions/redhat-ansible.vsix
